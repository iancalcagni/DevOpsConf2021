name: CI-NoAction
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v2
      - name: Perform a Pester test from the Tests.ps1 file
        shell: pwsh
        run: |
          . pipelines/run-wrapper.ps1 -clientId ${{ secrets.CLIENTID }} -clientSecret ${{ secrets.CLIENTSECRET }} -tenantId ${{ secrets.TENANTID }}
