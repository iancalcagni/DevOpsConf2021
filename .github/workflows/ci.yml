name: CI-NoAction
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Perform a Pester test from the Tests.ps1 file
        shell: pwsh
        run: |
          . GitHub/run-task.ps1 -clientId ${{ secrets.CLIENTID }} -secret ${{ secrets.CLIENTSECRET }} -tenantId ${{ secrets.TENANTID }}
